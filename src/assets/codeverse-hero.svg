<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <g opacity="0.15">
    <circle cx="400" cy="300" r="250" fill="url(#gradient1)"/>
    <circle cx="400" cy="300" r="200" fill="url(#gradient2)"/>
  </g>

  <!-- Code Blocks -->
  <g transform="translate(200, 150)">
    <!-- Left Code Block -->
    <rect x="0" y="0" width="160" height="300" rx="8" fill="#2d2d2d" stroke="#4a9eff" stroke-width="2"/>
    <circle cx="12" cy="12" r="4" fill="#ff5f56"/>
    <circle cx="28" cy="12" r="4" fill="#ffbd2e"/>
    <circle cx="44" cy="12" r="4" fill="#27c93f"/>
    <g fill="#e0e0e0" font-family="monospace" font-size="12">
      <text x="12" y="40">function</text>
      <text x="12" y="60">solveProblem() {</text>
      <text x="24" y="80">const result =</text>
      <text x="24" y="100">algorithm();</text>
      <text x="12" y="120">return result;</text>
      <text x="12" y="140">}</text>
    </g>
  </g>

  <!-- Right Code Block -->
  <g transform="translate(440, 150)">
    <rect x="0" y="0" width="160" height="300" rx="8" fill="#2d2d2d" stroke="#4a9eff" stroke-width="2"/>
    <circle cx="12" cy="12" r="4" fill="#ff5f56"/>
    <circle cx="28" cy="12" r="4" fill="#ffbd2e"/>
    <circle cx="44" cy="12" r="4" fill="#27c93f"/>
    <g fill="#e0e0e0" font-family="monospace" font-size="12">
      <text x="12" y="40">class</text>
      <text x="12" y="60">CodeVerse {</text>
      <text x="24" y="80">constructor() {</text>
      <text x="36" y="100">this.learn();</text>
      <text x="36" y="120">this.code();</text>
      <text x="36" y="140">this.grow();</text>
      <text x="24" y="160">}</text>
      <text x="12" y="180">}</text>
    </g>
  </g>

  <!-- Floating Elements -->
  <g>
    <!-- Binary Numbers -->
    <text x="100" y="100" fill="#4a9eff" font-size="16" opacity="0.8">1010</text>
    <text x="700" y="200" fill="#4a9eff" font-size="16" opacity="0.8">1101</text>
    <text x="150" y="500" fill="#4a9eff" font-size="16" opacity="0.8">1001</text>
    
    <!-- Code Symbols -->
    <text x="650" y="400" fill="#ff5f56" font-size="24" opacity="0.8">{ }</text>
    <text x="200" y="450" fill="#27c93f" font-size="24" opacity="0.8">( )</text>
    <text x="500" y="100" fill="#ffbd2e" font-size="24" opacity="0.8">[ ]</text>
  </g>

  <!-- Connection Lines -->
  <g stroke="#4a9eff" stroke-width="2" opacity="0.5">
    <path d="M360 300 L440 300" stroke-dasharray="4 4"/>
    <path d="M400 250 L400 350" stroke-dasharray="4 4"/>
  </g>

  <!-- Gradients -->
  <defs>
    <radialGradient id="gradient1" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#4a9eff"/>
      <stop offset="100%" stop-color="#4a9eff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="gradient2" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#ff5f56"/>
      <stop offset="100%" stop-color="#ff5f56" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Animated Elements -->
  <g>
    <!-- Pulsing Circle -->
    <circle cx="400" cy="300" r="8" fill="#4a9eff">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Floating Code Blocks -->
    <g transform="translate(400, 300)">
      <rect x="-25" y="-25" width="50" height="50" rx="6" fill="#2d2d2d" stroke="#4a9eff" stroke-width="2" opacity="0.9">
        <animate attributeName="y" values="-25;-30;-25" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="25" y="-20" width="40" height="40" rx="6" fill="#2d2d2d" stroke="#4a9eff" stroke-width="2" opacity="0.9">
        <animate attributeName="y" values="-20;-25;-20" dur="2.5s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <!-- Additional Decorative Elements -->
  <g>
    <!-- Glowing Orbs -->
    <circle cx="100" cy="100" r="15" fill="#4a9eff" opacity="0.3">
      <animate attributeName="r" values="15;20;15" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="500" r="12" fill="#ff5f56" opacity="0.3">
      <animate attributeName="r" values="12;17;12" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="150" r="10" fill="#27c93f" opacity="0.3">
      <animate attributeName="r" values="10;15;10" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 